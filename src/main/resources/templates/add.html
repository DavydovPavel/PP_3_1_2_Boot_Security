<!DOCTYPE HTML>
<html mlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
</head>
<body>
<h1>Create a User:</h1>

<form th:action="@{/admin/users}" th:object="${user}" method="POST">
    <br/>
    <label for="nickName">First name</label>
    <input type="text" th:field="*{name}" id="nickName" placeholder="enter nickname...">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="enter firstname...">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="enter lastname...">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="enter email...">
    <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">

    <br/>
    <td>
        <th:block th:each="role : ${roles}">
            <input type="checkbox" th:checked="${user.getRoles().contains(role)}" name="index" th:value="${role.id}"/>
            <label th:text="${role.name}"></label>
            <br/>
        </th:block>
    </td>

    <br/>
    <input type="submit" value="Create User">
</form>

</body>
</html>
